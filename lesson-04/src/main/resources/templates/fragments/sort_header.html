<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- (header, column) - параметры фрагмента -->
<th th:fragment="sort_header (header, column)" scope="col">[[${header}]]
    <a th:href="@{/product(sortCol=${column}, page=${param.page}, size=${param.size}, minCost=${param.minCost}, maxCost=${param.maxCost})}">
        <i class="fa fa-sort-down"></i>
    </a>
</th>

</html>
